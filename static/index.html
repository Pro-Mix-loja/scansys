<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScanSys Validator</title>
    
    <link rel="stylesheet" href="/css/theme.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="validator-container">
        <div class="header">
            <h1>ScanSys Validator</h1>
        </div>
        
        <div id="reader-section">
            <p class="info-text">Aponte a câmera para o QR Code</p>
            <div id="reader"></div>
        </div>

        <div id="result-section" class="hidden">
            <h2 id="result-message"></h2>
            <p id="ticket-holder-name"></p>
            <button id="scan-next-button">Escanear Próximo</button>
        </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="/app.js"></script>
</body>
</html>
