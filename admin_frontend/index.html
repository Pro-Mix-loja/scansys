<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScanSys Core - PDV</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/theme.css"> 
    <link rel="stylesheet" href="/css/admin_styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <nav class="admin-nav">
            <div class="nav-group">
                <span class="nav-title">Marketing</span>
                <a href="/admin/dashboard">Painel</a>
                <a href="/admin/leads">Leads</a>
                <a href="/admin/marketing/create">Novo QR</a>
            </div>
            <div class="nav-group">
                <span class="nav-title">Eventos</span>
                <a href="/admin/events">Painel</a>
                <a href="/admin/events/create">Novo Evento</a>
                <a href="/admin/tickets" class="active">Nova Venda</a>
            </div>
            <div class="nav-user-group">
                <span id="user-display-name"></span>
                <a href="/admin/users" class="action-icon admin-only" title="Gerir Utilizadores"><i class="fas fa-users-cog"></i></a>
                <a href="#" id="logout-btn" title="Sair"><i class="fas fa-sign-out-alt"></i></a>
            </div>
        </nav>
        <h1>Ponto de Venda (PDV)</h1>
        <p>Selecione o evento para vender um novo convite.</p>

        <form id="venda-form">
            <div class="form-group">
                <label for="eventSelector">Selecione o Evento</label>
                <select id="eventSelector" required>
                    <option value="">A carregar eventos...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="buyerName">Nome do Comprador</label>
                <input type="text" id="buyerName" placeholder="Ex: José da Silva" required>
            </div>
            <div class="form-group">
                <label for="ticketTypeSelector">Tipo de Convite</label>
                <select id="ticketTypeSelector" required disabled>
                    <option value="">Selecione um evento primeiro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Quantidade</label>
                <input type="number" id="quantity" value="1" min="1" max="20" required>
            </div>
             <div class="form-group">
                <label for="paymentMethod">Método de Pagamento</label>
                <select id="paymentMethod" required>
                    <option value="">-- Selecione --</option>
                    <option value="Dinheiro">Dinheiro</option>
                    <option value="Cartão de Crédito">Cartão de Crédito</option>
                    <option value="Cartão de Débito">Cartão de Débito</option>
                    <option value="PIX">PIX</option>
                    <option value="Cortesia">Cortesia</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pricePaid">Preço Total (R$)</label>
                <input type="number" id="pricePaid" step="0.01" placeholder="0.00" required readonly>
            </div>

            <button type="submit">Gerar Convite(s)</button>
        </form>

        <div id="response-area" class="hidden"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="/auth.js"></script>
    <script src="/pdv.js"></script>
</body>
</html>
