<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScanSys Core - Gestão de Utilizadores</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/theme.css"> 
    <link rel="stylesheet" href="/css/admin_styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <nav class="admin-nav">
            <div class="nav-group">
                <span class="nav-title">Marketing</span>
                <a href="/admin/dashboard">Dashboard</a>
                <a href="/admin/leads">Leads</a>
                <a href="/admin/marketing/create">Novo QR</a>
            </div>
            <div class="nav-group">
                <span class="nav-title">Eventos</span>
                <a href="/admin/events">Dashboard</a>
                <a href="/admin/events/create">Novo Evento</a>
                <a href="/admin/tickets">Nova Venda</a>
            </div>
            <div class="nav-user-group">
                <span id="user-display-name"></span>
                <a href="/admin/users" class="action-icon active" title="Gerir Utilizadores"><i class="fas fa-users-cog"></i></a>
                <a href="#" id="logout-btn" title="Sair"><i class="fas fa-sign-out-alt"></i></a>
            </div>
        </nav>
        <h1>Gestão de Utilizadores</h1>
        
        <div class="form-section">
            <h2>Criar Novo Utilizador</h2>
            <form id="create-user-form">
                <div class="form-group">
                    <label for="displayName">Nome Completo</label>
                    <a href="/admin/users" class="action-icon" title="Gerir Utilizadores"><i class="fas fa-users-cog"></i></a>
                <a href="#" id="logout-btn" title="Sair"><i class="fas fa-sign-out-alt"></i></a>
            </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Palavra-passe</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="role">Função</label>
                    <select id="role">
                        <option value="vendedor">Vendedor</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>
                <button type="submit">Criar Utilizador</button>
            </form>
            <div id="response-area" class="hidden"></div>
        </div>

        <div class="table-container" style="margin-top: 30px;">
            <h2>Utilizadores Existentes</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Função</th>
                    </tr>
                </thead>
                <tbody id="users-table-body">
                    <tr><td colspan="3">A carregar...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="/auth.js"></script>
    <script src="/users.js"></script>
</body>
</html>
